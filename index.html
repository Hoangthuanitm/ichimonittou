            { lesson: 15, id: "15.5", text: "<ruby>工場<rt>こうじょう</rt></ruby>で　何を　してはいけませんか。", audioUrl: "audio/15_5.mp3" },
            { lesson: 15, id: "15.6", text: "<ruby>美術<rt>びじゅつ</rt></ruby><ruby>館<rt>かん</rt></ruby>で　<ruby>写真<rt>しゃしん</rt></ruby>を　<ruby>撮<rt>と</rt></ruby>ってもいいですか。", audioUrl: "audio/15_6.mp3" },
            { lesson: 15, id: "15.7", text: "ベトナムで　どんな<ruby>日本<rt>にほん</rt></ruby>の　<ruby>製品<rt>せいひん</rt></ruby>を　<ruby>売<rt>う</rt></ruby>っていますか。", audioUrl: "audio/15_7.mp3" },
            { lesson: 16, id: "16.1", text: "<ruby>日本<rt>にほん</rt></ruby>へ　<ruby>行<rt>い</rt></ruby>ってから、何を　したいですか。", audioUrl: "audio/16_1.mp3" },
            { lesson: 16, id: "16.2", text: "<ruby>日本<rt>にほん</rt></ruby>へ　<ruby>行<rt>い</rt></ruby>ってから、どこに　<ruby>行<rt>い</rt></ruby>きたいですか。", audioUrl: "audio/16_2.mp3" },
            { lesson: 16, id: "16.3", text: "<ruby>朝<rt>あさ</rt></ruby>　<ruby>起<rt>お</rt></ruby>きて、何を　しますか。", audioUrl: "audio/16_3.mp3" },
            { lesson: 16, id: "16.4", text: "<ruby>昨日<rt>きのう</rt></ruby>の<ruby>晩<rt>ばん</rt></ruby>、ご<ruby>飯<rt>はん</rt></ruby>を　<ruby>食<rt>た</rt></ruby>べてから　何を　しましたか。", audioUrl: "audio/16_4.mp3" },
            { lesson: 16, id: "16.5", text: "<ruby>日本<rt>にほん</rt></ruby>で　3<ruby>年<rt>ねん</rt></ruby><ruby>間<rt>かん</rt></ruby>　<ruby>働<rt>はたら</rt></ruby>いて、<ruby>国<rt>くに</rt></ruby>へ　<ruby>帰<rt>かえ</rt></ruby>ってから、何を　しますか。", audioUrl: "audio/16_5.mp3" },
            { lesson: 16, id: "16.6", text: "ベトナムの<ruby>料理<rt>りょうり</rt></ruby>は　どうですか。（くて、で）", audioUrl: "audio/16_6.mp3" },
            { lesson: 16, id: "16.7", text: "お<ruby>母<rt>かあ</rt></ruby>さんは、どんな<ruby>人<rt>ひと</rt></ruby>ですか。（くて、で）", audioUrl: "audio/16_7.mp3" },
            { lesson: 17, id: "17.1", text: "<ruby>病気<rt>びょうき</rt></ruby>です。何を　しなければなりませんか。", audioUrl: "audio/17_1.mp3" },
            { lesson: 17, id: "17.2", text: "<ruby>毎日<rt>まいにち</rt></ruby>　<ruby>宿<rt>しゅく</rt></ruby><ruby>題<rt>だい</rt></ruby>を　しなければなりませんか。", audioUrl: "audio/17_2.mp3" },
            { lesson: 17, id: "17.3", text: "ベトナムで　<ruby>子<rt>こ</rt></ruby><ruby>供<rt>ども</rt></ruby>は　何<ruby>歳<rt>さい</rt></ruby>から　<ruby>学校<rt>がっこう</rt></ruby>へ　<ruby>行<rt>い</rt></ruby>かなければなりませんか。", audioUrl: "audio/17_3.mp3" },
            { lesson: 17, id: "17.4", text: "<ruby>毎日<rt>まいにち</rt></ruby>、<ruby>日本語<rt>にほんご</rt></ruby>を　<ruby>話<rt>はな</rt></ruby>さなければなりませんか。", audioUrl: "audio/17_4.mp3" },
            { lesson: 17, id: "17.5", text: "<ruby>毎日<rt>まいにち</rt></ruby>、何<ruby>時<rt>じ</rt></ruby>に　<ruby>起<rt>お</rt></ruby>きなければなりませんか。", audioUrl: "audio/17_5.mp3" },
            { lesson: 17, id: "17.6", text: "<ruby>日<rt>にち</rt></ruby><ruby>曜日<rt>ようび</rt></ruby>でも、<ruby>働<rt>はたら</rt></ruby>かなければなりませんか。", audioUrl: "audio/17_6.mp3" },
            { lesson: 17, id: "17.7", text: "<ruby>日本<rt>にほん</rt></ruby>へ　<ruby>行<rt>い</rt></ruby>きます。何を　<ruby>持<rt>も</rt></ruby>って<ruby>行<rt>い</rt></ruby>かなければなりませんか。", audioUrl: "audio/17_7.mp3" },
            { lesson: 18, id: "18.1", text: "<ruby>泳<rt>およ</rt></ruby>ぐことができますか。何メートルくらい　できますか。", audioUrl: "audio/18_1.mp3" },
            { lesson: 18, id: "18.2", text: "<ruby>趣味<rt>しゅみ</rt></ruby>は　何ですか。", audioUrl: "audio/18_2.mp3" },
            { lesson: 18, id: "18.3", text: "<ruby>日本語<rt>にほんご</rt></ruby>で　<ruby>歌<rt>うた</rt></ruby>を　<ruby>歌<rt>うた</rt></ruby>うことができますか。", audioUrl: "audio/18_3.mp3" },
            { lesson: 18, id: "18.4", text: "<ruby>昨日<rt>きのう</rt></ruby>、<ruby>寝<rt>ね</rt></ruby>る<ruby>前<rt>まえ</rt></ruby>に、何を　しましたか。", audioUrl: "audio/18_4.mp3" },
            { lesson: 18, id: "18.5", text: "<ruby>日本<rt>にほん</rt></ruby>へ　<ruby>行<rt>い</rt></ruby>く<ruby>前<rt>まえ</rt></ruby>、だれに　<ruby>一番<rt>いちばん</rt></ruby><ruby>会<rt>あ</rt></ruby>いたいですか。", audioUrl: "audio/18_5.mp3" },
            { lesson: 18, id: "18.6", text: "ご<ruby>飯<rt>はん</rt></ruby>を　<ruby>食<rt>た</rt></ruby>べる<ruby>前<rt>まえ</rt></ruby>に　<ruby>手<rt>て</rt></ruby>を　<ruby>洗<rt>あら</rt></ruby>いますか。", audioUrl: "audio/18_6.mp3" },
            { lesson: 18, id: "18.7", text: "<ruby>漢字<rt>かんじ</rt></ruby>を　<ruby>読<rt>よ</rt></ruby>むことが　できますか。いくつぐらい　<ruby>読<rt>よ</rt></ruby>むことができますか。", audioUrl: "audio/18_7.mp3" },
            { lesson: 19, id: "19.1", text: "<ruby>日本<rt>にほん</rt></ruby>で　何をしたいですか。（～たり～たり）", audioUrl: "audio/19_1.mp3" },
            { lesson: 19, id: "19.2", text: "<ruby>日本<rt>にほん</rt></ruby><ruby>料理<rt>りょうり</rt></ruby>を　<ruby>食<rt>た</rt></ruby>べたことがありますか。どこで　<ruby>食<rt>た</rt></ruby>べましたか。", audioUrl: "audio/19_2.mp3" },
            { lesson: 19, id: "19.3", text: "ダイエットしたことが　ありますか。", audioUrl: "audio/19_3.mp3" },
            { lesson: 19, id: "19.4", text: "<ruby>次<rt>つぎ</rt></ruby>の<ruby>誕<rt>たん</rt></ruby><ruby>生<rt>じょう</rt></ruby><ruby>日<rt>び</rt></ruby>に、何<ruby>歳<rt>さい</rt></ruby>に　なりますか。", audioUrl: "audio/19_4.mp3" },
            { lesson: 19, id: "19.5", text: "ベトナムの　どこへ　<ruby>旅行<rt>りょこう</rt></ruby>に　<ruby>行<rt>い</rt></ruby>ったことが　ありますか。どんな<ruby>所<rt>ところ</rt></ruby>でしたか。", audioUrl: "audio/19_5.mp3" },
            { lesson: 19, id: "19.6", text: "<ruby>日本語<rt>にほんご</rt></ruby>が　<ruby>上手<rt>じょうず</rt></ruby>になりましたか。", audioUrl: "audio/19_6.mp3" },
            { lesson: 19, id: "19.7", text: "<ruby>日<rt>にち</rt></ruby><ruby>曜日<rt>ようび</rt></ruby>、何を　しますか。（～たり～たり）", audioUrl: "audio/19_7.mp3" },
            { lesson: 20, id: "20.1", text: "<ruby>果物<rt>くだもの</rt></ruby>で　何が<ruby>一番<rt>いちばん</rt></ruby><ruby>好<rt>す</rt></ruby>き？", audioUrl: "audio/20_1.mp3" },
            { lesson: 20, id: "20.2", text: "<ruby>漢字<rt>かんじ</rt></ruby>が　いくつ　<ruby>分<rt>わ</rt></ruby>かる？", audioUrl: "audio/20_2.mp3" },
            { lesson: 20, id: "20.3", text: "ベトナムと　<ruby>日本<rt>にほん</rt></ruby>と　どっちが　<ruby>人<rt>ひと</rt></ruby>が<ruby>多<rt>おお</rt></ruby>い？", audioUrl: "audio/20_3.mp3" },
            { lesson: 20, id: "20.4", text: "<ruby>日本<rt>にほん</rt></ruby>の<ruby>映画<rt>えいが</rt></ruby>を　<ruby>見<rt>み</rt></ruby>たことがある？", audioUrl: "audio/20_4.mp3" },
            { lesson: 20, id: "20.5", text: "<ruby>仕事<rt>しごと</rt></ruby>は　何？", audioUrl: "audio/20_5.mp3" },
            { lesson: 20, id: "20.6", text: "<ruby>車<rt>くるま</rt></ruby>を　<ruby>運転<rt>うんてん</rt></ruby>することが　できる？", audioUrl: "audio/20_6.mp3" },
            { lesson: 20, id: "20.7", text: "<ruby>今<rt>いま</rt></ruby>、<ruby>誰<rt>だれ</rt></ruby>と　<ruby>住<rt>す</rt></ruby>んでる？", audioUrl: "audio/20_7.mp3" },
            { lesson: 21, id: "21.1", text: "<ruby>日本人<rt>にほんじん</rt></ruby>は　ご<ruby>飯<rt>はん</rt></ruby>を　<ruby>食<rt>た</rt></ruby>べるまえに　何と言いますか。", audioUrl: "audio/21_1.mp3" },
            { lesson: 21, id: "21.2", text: "<ruby>日本人<rt>にほんじん</rt></ruby>は　<ruby>仕事<rt>しごと</rt></ruby>が　<ruby>終<rt>お</rt></ruby>わって、<ruby>家<rt>うち</rt></ruby>へ　<ruby>帰<rt>かえ</rt></ruby>る<ruby>前<rt>まえ</rt></ruby>に　何と言いますか。", audioUrl: "audio/21_2.mp3" },
            { lesson: 21, id: "21.3", text: "<ruby>日本語<rt>にほんご</rt></ruby>について、どう　<ruby>思<rt>おも</rt></ruby>いますか。", audioUrl: "audio/21_3.mp3" },
            { lesson: 21, id: "21.4", text: "<ruby>仕事<rt>しごと</rt></ruby>と　<ruby>家族<rt>かぞく</rt></ruby>と　どちらが　<ruby>大切<rt>たいせつ</rt></ruby>だと　<ruby>思<rt>おも</rt></ruby>いますか。", audioUrl: "audio/21_4.mp3" },
            { lesson: 21, id: "21.5", text: "<ruby>友達<rt>ともだち</rt></ruby>が　<ruby>病気<rt>びょうき</rt></ruby>です。<ruby>友達<rt>ともだち</rt></ruby>に　何と　言いますか。", audioUrl: "audio/21_5.mp3" },
            { lesson: 21, id: "21.6", text: "<ruby>明日<rt>あした</rt></ruby>は　<ruby>天気<rt>てんき</rt></ruby>が　いいと　<ruby>思<rt>おも</rt></ruby>いますか。", audioUrl: "audio/21_6.mp3" },
            { lesson: 21, id: "21.7", text: "<ruby>日本<rt>にほん</rt></ruby>について、どう　<ruby>思<rt>おも</rt></ruby>いますか。", audioUrl: "audio/21_7.mp3" },
            { lesson: 22, id: "22.1", text: "<ruby>今<rt>いま</rt></ruby>、<ruby>一番<rt>いちばん</rt></ruby><ruby>欲<rt>ほ</rt></ruby>しい　ものは　何ですか。", audioUrl: "audio/22_1.mp3" },
            { lesson: 22, id: "22.2", text: "<ruby>最近<rt>さいきん</rt></ruby>、<ruby>楽<rt>たの</rt></ruby>しかった　ことは　ありませんか。", audioUrl: "audio/22_2.mp3" },
            { lesson: 22, id: "22.3", text: "あなたが　<ruby>生<rt>う</rt></ruby>まれた　ところは　どこですか。", audioUrl: "audio/22_3.mp3" },
            { lesson: 22, id: "22.4", text: "<ruby>初<rt>はじ</rt></ruby>めて　<ruby>習<rt>なら</rt></ruby>った　<ruby>外国<rt>がいこく</rt></ruby><ruby>語<rt>ご</rt></ruby>は　なんですか。", audioUrl: "audio/22_4.mp3" },
            { lesson: 22, id: "22.5", text: "しっている　<ruby>野菜<rt>やさい</rt></ruby>の<ruby>名<rt>な</rt></ruby><ruby>前<rt>まえ</rt></ruby>を　<ruby>教<rt>おし</rt></ruby>えてください。", audioUrl: "audio/22_5.mp3" },
            { lesson: 22, id: "22.6", text: "お<ruby>母<rt>かあ</rt></ruby>さんが　<ruby>作<rt>つく</rt></ruby>った　<ruby>料理<rt>りょうり</rt></ruby>が　<ruby>好<rt>す</rt></ruby>きですか。", audioUrl: "audio/22_6.mp3" },
            { lesson: 22, id: "22.7", text: "<ruby>将来<rt>しょうらい</rt></ruby>、<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>使<rt>つか</rt></ruby>う　<ruby>仕事<rt>しごと</rt></ruby>がしたいですか。", audioUrl: "audio/22_7.mp3" },
            { lesson: 23, id: "23.1", text: "<ruby>子<rt>こ</rt></ruby><ruby>供<rt>ども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>　どこに　<ruby>住<rt>す</rt></ruby>んでいましたか。", audioUrl: "audio/23_1.mp3" },
            { lesson: 23, id: "23.2", text: "<ruby>日本<rt>にほん</rt></ruby>へ<ruby>行<rt>い</rt></ruby>って、<ruby>道<rt>みち</rt></ruby>が　<ruby>分<rt>わ</rt></ruby>からない<ruby>時<rt>とき</rt></ruby>　どうしますか。", audioUrl: "audio/23_2.mp3" },
            { lesson: 23, id: "23.3", text: "<ruby>疲<rt>つか</rt></ruby>れた<ruby>時<rt>とき</rt></ruby>、どうしますか。", audioUrl: "audio/23_3.mp3" },
            { lesson: 23, id: "23.4", text: "<ruby>寂<rt>さび</rt></ruby>しいとき、どうしますか。", audioUrl: "audio/23_4.mp3" },
            { lesson: 23, id: "23.5", text: "よく　<ruby>聞<rt>き</rt></ruby>こえないとき、何と言いますか。", audioUrl: "audio/23_5.mp3" },
            { lesson: 23, id: "23.6", text: "<ruby>日本<rt>にほん</rt></ruby>で　<ruby>冬<rt>ふゆ</rt></ruby>になると　どうなりますか。", audioUrl: "audio/23_6.mp3" },
            { lesson: 23, id: "23.7", text: "たくさん　お<ruby>酒<rt>さけ</rt></ruby>を<ruby>飲<rt>の</rt></ruby>むと　どうなりますか。", audioUrl: "audio/23_7.mp3" },
            { lesson: 24, id: "24.1", text: "お<ruby>母<rt>かあ</rt></ruby>さんの　<ruby>誕<rt>たん</rt></ruby><ruby>生<rt>じょう</rt></ruby><ruby>日<rt>び</rt></ruby>に　なにを　して　あげたいですか。", audioUrl: "audio/24_1.mp3" },
            { lesson: 24, id: "24.2", text: "<ruby>子<rt>こ</rt></ruby><ruby>供<rt>ども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、<ruby>誕<rt>たん</rt></ruby><ruby>生<rt>じょう</rt></ruby><ruby>日<rt>び</rt></ruby>に　何を<ruby>買<rt>か</rt></ruby>って　もらいましたか。", audioUrl: "audio/24_2.mp3" },
            { lesson: 24, id: "24.3", text: "<ruby>外国人<rt>がいこくじん</rt></ruby>の　<ruby>友達<rt>ともだち</rt></ruby>が<ruby>来<rt>き</rt></ruby>た<ruby>時<rt>とき</rt></ruby>、ベトナムの　どこを　<ruby>案内<rt>あんない</rt></ruby>して　あげたいですか。", audioUrl: "audio/24_3.mp3" },
            { lesson: 24, id: "24.4", text: "あなたが　<ruby>病気<rt>びょうき</rt></ruby>になった<ruby>時<rt>とき</rt></ruby>に、<ruby>友達<rt>ともだち</rt></ruby>が　何を　して　くれましたか。", audioUrl: "audio/24_4.mp3" },
            { lesson: 24, id: "24.5", text: "センターで　<ruby>勉強<rt>べんきょう</rt></ruby>する<ruby>時<rt>とき</rt></ruby>、<ruby>先生<rt>せんせい</rt></ruby>に　何を　して　もらいましたか", audioUrl: "audio/24_5.mp3" },
            { lesson: 24, id: "24.6", text: "<ruby>去年<rt>きょねん</rt></ruby>の　<ruby>誕<rt>たん</rt></ruby><ruby>生<rt>じょう</rt></ruby><ruby>日<rt>び</rt></ruby>に　プレゼントを　<ruby>買<rt>か</rt></ruby>って　もらいましたか。", audioUrl: "audio/24_6.mp3" },
            { lesson: 24, id: "24.7", text: "<ruby>誰<rt>だれ</rt></ruby>が　<ruby>日本語<rt>にほんご</rt></ruby>を　<ruby>教<rt>おし</rt></ruby>えて　くれましたか。", audioUrl: "audio/24_7.mp3" },
            { lesson: 25, id: "25.1", text: "もし　お<ruby>金<rt>かね</rt></ruby>が　たくさんあったら、なにを　したいですか。", audioUrl: "audio/25_1.mp3" },
            { lesson: 25, id: "25.2", text: "<ruby>体<rt>からだ</rt></ruby>の<ruby>調子<rt>ちょうし</rt></ruby>が　<ruby>悪<rt>わる</rt></ruby>かったら、どうしますか。", audioUrl: "audio/25_2.mp3" },
            { lesson: 25, id: "25.3", text: "<ruby>日<rt>にち</rt></ruby><ruby>曜日<rt>ようび</rt></ruby>でも　<ruby>勉強<rt>べんきょう</rt></ruby>したり　<ruby>働<rt>はたら</rt></ruby>いたり　しますか。", audioUrl: "audio/25_3.mp3" },
            { lesson: 25, id: "25.4", text: "<ruby>会社<rt>かいしゃ</rt></ruby>で　<ruby>仕事<rt>しごと</rt></ruby>が　<ruby>分<rt>わ</rt></ruby>からなかったら、どうしますか。", audioUrl: "audio/25_4.mp3" },
            { lesson: 25, id: "25.5", text: "<ruby>恋人<rt>こいびと</rt></ruby>は　お<ruby>金<rt>かね</rt></ruby>が　なくても、<ruby>結婚<rt>けっこん</rt></ruby>しますか。", audioUrl: "audio/25_5.mp3" },
            { lesson: 25, id: "25.6", text: "<ruby>年<rt>とし</rt></ruby>を　とっても、<ruby>働<rt>はたら</rt></ruby>きたいですか。", audioUrl: "audio/25_6.mp3" },
            { lesson: 25, id: "25.7", text: "<ruby>日<rt>にち</rt></ruby><ruby>曜日<rt>ようび</rt></ruby>、いい<ruby>天気<rt>てんき</rt></ruby>だったら、どこへ　<ruby>遊<rt>あそ</rt></ruby>びに　<ruby>行<rt>い</rt></ruby>きたいですか。", audioUrl: "audio/25_7.mp3" },
            { lesson: 26, id: "26.1", text: "<ruby>昨日<rt>きのう</rt></ruby>、<ruby>家<rt>うち</rt></ruby>へ　<ruby>帰<rt>かえ</rt></ruby>るときに、<ruby>財布<rt>さいふ</rt></ruby>を　<ruby>拾<rt>ひろ</rt></ruby>ったんですが、どうしたらいいですか。", audioUrl: "audio/26_1.mp3" },
            { lesson: 26, id: "26.2", text: "ベトナム<ruby>人<rt>じん</rt></ruby>の　<ruby>家<rt>いえ</rt></ruby>に　<ruby>行<rt>い</rt></ruby>くんですが、どんなお<ruby>土産<rt>みやげ</rt></ruby>を　<ruby>持<rt>も</rt></ruby>って<ruby>行<rt>い</rt></ruby>ったらいいですか。", audioUrl: "audio/26_2.mp3" },
            { lesson: 26, id: "26.3", text: "<ruby>仕事<rt>しごと</rt></ruby>が　<ruby>分<rt>わ</rt></ruby>からない<ruby>時<rt>とき</rt></ruby>、<ruby>先輩<rt>せんぱい</rt></ruby>に　<ruby>教<rt>おし</rt></ruby>えて　もらいたいんですが、なんと言いますか。", audioUrl: "audio/26_3.mp3" },
            { lesson: 26, id: "26.4", text: "ベトナムを　<ruby>旅行<rt>りょこう</rt></ruby>したいんですが、何<ruby>月<rt>がつ</rt></ruby>が　いいですか。", audioUrl: "audio/26_4.mp3" },
            { lesson: 26, id: "26.5", text: "<ruby>日本語<rt>にほんご</rt></ruby>を　<ruby>勉強<rt>べんきょう</rt></ruby>したいんですが、どこか　いいところを　<ruby>紹介<rt>しょうかい</rt></ruby>して　いただけませんか。", audioUrl: "audio/26_5.mp3" },
            { lesson: 26, id: "26.6", text: "<ruby>京都<rt>きょうと</rt></ruby>へ　<ruby>行<rt>い</rt></ruby>きたいんですが、<ruby>道<rt>みち</rt></ruby>を　<ruby>教<rt>おし</rt></ruby>えて　いただけませんか。", audioUrl: "audio/26_6.mp3" },
            { lesson: 26, id: "26.7", text: "<ruby>朝<rt>あさ</rt></ruby>から　ミラーさんが　いません。彼は　<ruby>今日<rt>きょう</rt></ruby>　<ruby>休<rt>やす</rt></ruby>んだんですか。", audioUrl: "audio/26_7.mp3" },
            { lesson: 27, id: "27.1", text: "<ruby>人<rt>ひと</rt></ruby>に　<ruby>初<rt>はじ</rt></ruby>めて　<ruby>会<rt>あ</rt></ruby>った<ruby>時<rt>とき</rt></ruby>、すぐ　<ruby>名<rt>な</rt></ruby><ruby>前<rt>まえ</rt></ruby>が　<ruby>覚<rt>おぼ</rt></ruby>えられますか。", audioUrl: "audio/27_1.mp3" },
            { lesson: 27, id: "27.2", text: "<ruby>海<rt>うみ</rt></ruby>に　<ruby>住<rt>す</rt></ruby>んだら、何が　<ruby>聞<rt>き</rt></ruby>こえますか。", audioUrl: "audio/27_2.mp3" },
            { lesson: 27, id: "27.3", text: "<ruby>自<rt>じ</rt></ruby><ruby>分<rt>ぶん</rt></ruby>で　<ruby>料理<rt>りょうり</rt></ruby>が　<ruby>作<rt>つく</rt></ruby>れますか。どんな<ruby>料理<rt>りょうり</rt></ruby>が　<ruby>作<rt>つく</rt></ruby>れますか。", audioUrl: "audio/27_3.mp3" },
            { lesson: 27, id: "27.4", text: "<ruby>寮<rt>りょう</rt></ruby>の　<ruby>部屋<rt>へや</rt></ruby>から　何が　<ruby>見<rt>み</rt></ruby>えますか。", audioUrl: "audio/27_4.mp3" },
            { lesson: 27, id: "27.5", text: "あなたが　<ruby>住<rt>す</rt></ruby>むところから　<ruby>富士<rt>ふじ</rt></ruby><ruby>山<rt>さん</rt></ruby>が　<ruby>見<rt>み</rt></ruby>えますか。", audioUrl: "audio/27_5.mp3" },

            { lesson: 29, id: "29.7", text: "<ruby>高校<rt>こうこう</rt></ruby><ruby>生<rt>せい</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、<ruby>宿<rt>しゅく</rt></ruby><ruby>題<rt>だい</rt></ruby>を　<ruby>忘<rt>わす</rt></ruby>れてしまったことがありますか。", audioUrl: "audio/29_7.mp3" },
            { lesson: 30, id: "30.1", text: "<ruby>教室<rt>きょうしつ</rt></ruby>の<ruby>壁<rt>かべ</rt></ruby>に　カレンダが　かけてありますか。", audioUrl: "audio/30_1.mp3" },

            { lesson: 30, id: "30.4", text: "<ruby>授業<rt>じゅぎょう</rt></ruby>のまえに、何をしておきますか。", audioUrl: "audio/30_4.mp3" },

            { lesson: 30, id: "30.6", text: "<ruby>日本<rt>にほん</rt></ruby>へ　<ruby>行<rt>い</rt></ruby>く<ruby>前<rt>まえ</rt></ruby>に、何を<ruby>準備<rt>じゅんび</rt></ruby>しておいたらいいですか。", audioUrl: "audio/30_6.mp3" },
            { lesson: 30, id: "30.7", text: "パーティーの<ruby>前<rt>まえ</rt></ruby>に、何を<ruby>準備<rt>じゅんび</rt></ruby>しておきますか。", audioUrl: "audio/30_7.mp3" },
            { lesson: 31, id: "31.1", text: "<ruby>今<rt>こん</rt></ruby><ruby>夜<rt>や</rt></ruby>、何をしようと<ruby>思<rt>おも</rt></ruby>っていますか。", audioUrl: "audio/31_1.mp3" },
            { lesson: 31, id: "31.2", text: "<ruby>休<rt>やす</rt></ruby>みの<ruby>日<rt>ひ</rt></ruby>は　どこへ<ruby>行<rt>い</rt></ruby>こうと<ruby>思<rt>おも</rt></ruby>っていますか。", audioUrl: "audio/31_2.mp3" },
            { lesson: 31, id: "31.3", text: "<ruby>日本<rt>にほん</rt></ruby>へ<ruby>行<rt>い</rt></ruby>ってから、<ruby>日本語<rt>にほんご</rt></ruby>の<ruby>勉強<rt>べんきょう</rt></ruby>を<ruby>続<rt>つづ</rt></ruby>けるつもりですか。", audioUrl: "audio/31_3.mp3" },
            { lesson: 31, id: "31.4", text: "<ruby>実習<rt>じっしゅう</rt></ruby>が<ruby>終<rt>お</rt></ruby>わって、<ruby>国<rt>くに</rt></ruby>へ<ruby>帰<rt>かえ</rt></ruby>ったら、どんな<ruby>仕事<rt>しごと</rt></ruby>をするつもりですか。", audioUrl: "audio/31_4.mp3" },
            { lesson: 31, id: "31.5", text: "N4という<ruby>試験<rt>しけん</rt></ruby>の<ruby>予定<rt>よてい</rt></ruby>は　いつですか。", audioUrl: "audio/31_5.mp3" },
            { lesson: 31, id: "31.6", text: "<ruby>今<rt>こん</rt></ruby><ruby>週<rt>しゅう</rt></ruby><ruby>末<rt>まつ</rt></ruby>、何か<ruby>予定<rt>よてい</rt></ruby>が　ありますか。", audioUrl: "audio/31_6.mp3" },

            { lesson: 32, id: "32.1", text: "かぜをひいたとき、何をしたほうがいいですか。", audioUrl: "audio/32_1.mp3" },
            { lesson: 32, id: "32.2", text: "<ruby>最近<rt>さいきん</rt></ruby>、<ruby>夜<rt>よる</rt></ruby>　<ruby>寝<rt>ね</rt></ruby>られないんですが、<ruby>薬<rt>くすり</rt></ruby>を<ruby>飲<rt>の</rt></ruby>んだ<ruby>方<rt>ほう</rt></ruby>がいいと<ruby>思<rt>おも</rt></ruby>いますか。", audioUrl: "audio/32_2.mp3" },
            { lesson: 32, id: "32.3", text: "<ruby>旅行<rt>りょこう</rt></ruby>のとき、<ruby>現<rt>げん</rt></ruby><ruby>金<rt>きん</rt></ruby>を<ruby>持<rt>も</rt></ruby>った<ruby>方<rt>ほう</rt></ruby>がいいと<ruby>思<rt>おも</rt></ruby>いますか。カードを<ruby>持<rt>も</rt></ruby>った<ruby>方<rt>ほう</rt></ruby>がいいと<ruby>思<rt>おも</rt></ruby>いますか。", audioUrl: "audio/32_3.mp3" },
            { lesson: 32, id: "32.4", text: "<ruby>テスト<rt>てすと</rt></ruby>の<ruby>前<rt>まえ</rt></ruby>に　何をしない<ruby>方<rt>ほう</rt></ruby>がいいですか", audioUrl: "audio/32_4.mp3" },
            { lesson: 32, id: "32.5", text: "<ruby>明日<rt>あした</rt></ruby>は　いい<ruby>天気<rt>てんき</rt></ruby>でしょうか", audioUrl: "audio/32_5.mp3" },
            { lesson: 32, id: "32.6", text: "N4という<ruby>試験<rt>しけん</rt></ruby>は　<ruby>難<rt>むずか</rt></ruby>しいでしょうか", audioUrl: "audio/32_6.mp3" },
            { lesson: 32, id: "32.7", text: "<ruby>雨<rt>あめ</rt></ruby>が　<ruby>降<rt>ふ</rt></ruby>るかもしれません。<ruby>傘<rt>かさ</rt></ruby>を<ruby>持<rt>も</rt></ruby>って<ruby>行<rt>い</rt></ruby>った<ruby>方<rt>ほう</rt></ruby>がいいですか", audioUrl: "audio/32_7.mp3" },
            { lesson: 33, id: "33.1", text: "「<ruby>立<rt>た</rt></ruby>ち<ruby>入<rt>い</rt></ruby>り<ruby>禁<rt>きん</rt></ruby><ruby>止<rt>し</rt></ruby>」は　どういう<ruby>意味<rt>いみ</rt></ruby>ですか。", audioUrl: "audio/33_1.mp3" },
            { lesson: 33, id: "33.2", text: "「<ruby>故<rt>こ</rt></ruby><ruby>障<rt>しょう</rt></ruby>」は　どういう<ruby>意味<rt>いみ</rt></ruby>ですか。", audioUrl: "audio/33_2.mp3" },
            { lesson: 33, id: "33.3", text: "「<ruby>使<rt>し</rt></ruby><ruby>用<rt>よう</rt></ruby><ruby>禁<rt>きん</rt></ruby><ruby>止<rt>し</rt></ruby>」は　どういう<ruby>意味<rt>いみ</rt></ruby>ですか。", audioUrl: "audio/33_3.mp3" },
            { lesson: 33, id: "33.4", text: "「<ruby>無<rt>む</rt></ruby><ruby>料<rt>りょう</rt></ruby>」は　どういう<ruby>意味<rt>いみ</rt></ruby>ですか。", audioUrl: "audio/33_4.mp3" },
            { lesson: 33, id: "33.5", text: "<ruby>日本人<rt>にほんじん</rt></ruby>は　スポーツの<ruby>試<rt>し</rt></ruby><ruby>合<rt>あい</rt></ruby>で「<ruby>頑<rt>がん</rt></ruby><ruby>張<rt>ば</rt></ruby>れ」という<ruby>言<rt>こと</rt></ruby><ruby>葉<rt>ば</rt></ruby>を<ruby>使<rt>つか</rt></ruby>います。あなたの<ruby>国<rt>くに</rt></ruby>で　どんな<ruby>言<rt>こと</rt></ruby><ruby>葉<rt>ば</rt></ruby>を　<ruby>使<rt>つか</rt></ruby>いますか", audioUrl: "audio/33_5.mp3" },
            { lesson: 33, id: "33.6", text: "<ruby>部<rt>ぶ</rt></ruby><ruby>長<rt>ちょう</rt></ruby>に「<ruby>明日<rt>あした</rt></ruby>は<ruby>休<rt>やす</rt></ruby>み」と<ruby>伝<rt>つた</rt></ruby>えていただけませんか", audioUrl: "audio/33_6.mp3" },
            { lesson: 33, id: "33.7", text: "<ruby>先生<rt>せんせい</rt></ruby>は　<ruby>授業<rt>じゅぎょう</rt></ruby>の<ruby>前<rt>まえ</rt></ruby>に　何と言っていましたか", audioUrl: "audio/33_7.mp3" },
            { lesson: 34, id: "34.1", text: "<ruby>毎日<rt>まいにち</rt></ruby>、<ruby>授業<rt>じゅぎょう</rt></ruby>が<ruby>終<rt>お</rt></ruby>わった<ruby>後<rt>あと</rt></ruby>で、何をしていますか。", audioUrl: "audio/34_1.mp3" },
            { lesson: 34, id: "34.2", text: "<ruby>毎日<rt>まいにち</rt></ruby>、シャワーを<ruby>浴<rt>あ</rt></ruby>びた<ruby>後<rt>あと</rt></ruby>で、何をしていますか。", audioUrl: "audio/34_2.mp3" },
            { lesson: 34, id: "34.3", text: "<ruby>料理<rt>りょうり</rt></ruby>の<ruby>本<rt>ほん</rt></ruby>のとおりに<ruby>料理<rt>りょうり</rt></ruby>を　<ruby>作<rt>つく</rt></ruby>ったことがありますか", audioUrl: "audio/34_3.mp3" },
            { lesson: 34, id: "34.4", text: "<ruby>夜<rt>よる</rt></ruby>、<ruby>寝<rt>ね</rt></ruby>ないで、<ruby>勉強<rt>べんきょう</rt></ruby>したことがありますか", audioUrl: "audio/34_4.mp3" },
            { lesson: 34, id: "34.5", text: "シャワーを<ruby>浴<rt>あ</rt></ruby>びないで、<ruby>寝<rt>ね</rt></ruby>たことがありますか。", audioUrl: "audio/34_5.mp3" },
            { lesson: 34, id: "34.6", text: "<ruby>朝<rt>あさ</rt></ruby>ご<ruby>飯<rt>はん</rt></ruby>を<ruby>食<rt>た</rt></ruby>べないで、<ruby>学校<rt>がっこう</rt></ruby>へ　<ruby>行<rt>い</rt></ruby>ったことがありますか", audioUrl: "audio/34_6.mp3" },
            { lesson: 34, id: "34.7", text: "あなたの<ruby>国<rt>くに</rt></ruby>では、お<ruby>葬<rt>そう</rt></ruby><ruby>式<rt>しき</rt></ruby>にどんな<ruby>服<rt>ふく</rt></ruby>を<ruby>着<rt>き</rt></ruby>ていきますか", audioUrl: "audio/34_7.mp3" },
            { lesson: 35, id: "35.1", text: "たくさんお<ruby>金<rt>かね</rt></ruby>があれば、何をしたいですか。", audioUrl: "audio/35_1.mp3" },
            { lesson: 35, id: "35.2", text: "<ruby>毎日<rt>まいにち</rt></ruby><ruby>運動<rt>うんどう</rt></ruby>すれば、どうなりますか", audioUrl: "audio/35_2.mp3" },
            { lesson: 35, id: "35.3", text: "<ruby>宿<rt>しゅく</rt></ruby><ruby>題<rt>だい</rt></ruby>をしなければ、<ruby>先生<rt>せんせい</rt></ruby>になんといったらいいですか。", audioUrl: "audio/35_3.mp3" },
            { lesson: 35, id: "35.4", text: "<ruby>天気<rt>てんき</rt></ruby>がよければ、どこに<ruby>行<rt>い</rt></ruby>きたいですか", audioUrl: "audio/35_4.mp3" },
            { lesson: 35, id: "35.5", text: "<ruby>日本語<rt>にほんご</rt></ruby>が　<ruby>上手<rt>じょうず</rt></ruby>になりたいんですが、どうすればいいですか", audioUrl: "audio/35_5.mp3" },
            { lesson: 35, id: "35.6", text: "<ruby>病気<rt>びょうき</rt></ruby>のときは　何を<ruby>食<rt>た</rt></ruby>べればいいですか", audioUrl: "audio/35_6.mp3" },
            { lesson: 35, id: "35.7", text: "<ruby>道<rt>みち</rt></ruby>が<ruby>分<rt>わ</rt></ruby>からないとき、どうすればいいですか", audioUrl: "audio/35_7.mp3" },
            
        ];

        // Group questions by lesson
        const lessons = [...new Set(questions.map(q => q.lesson))].sort((a, b) => a - b);

        // Populate lesson select dropdown
        const lessonSelect = document.getElementById('lessonSelect');
        lessons.forEach(lesson => {
            const option = document.createElement('option');
            option.value = lesson;
            option.textContent = `Bài ${lesson}`;
            lessonSelect.appendChild(option);
        });

        // Render questions grouped by lesson (initially hidden)
        const questionsContainer = document.getElementById('questionsContainer');
        lessons.forEach(lesson => {
            const lessonDiv = document.createElement('div');
            lessonDiv.className = `lesson-div hidden bg-white p-6 rounded-lg shadow-md`;
            lessonDiv.dataset.lesson = lesson;
            lessonDiv.innerHTML = `<h2 class="text-2xl font-semibold text-indigo-700 mb-4">Bài ${lesson}</h2>`;
            const lessonQuestions = questions.filter(q => q.lesson === lesson);
            lessonQuestions.forEach(q => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-card flex items-center justify-between p-3 border-b border-gray-200';
                questionDiv.innerHTML = `
                    <span class="text-lg text-gray-800">${q.id}: ${q.text}</span>
                    <button class="play-audio bg-teal-100 p-2 rounded-full hover:bg-teal-200 transition duration-200" data-audio="${q.audioUrl}">
                        <svg class="w-6 h-6 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707A1 1 0 0112 5v14a1 1 0 01-1.707.707L5.586 15z"></path>
                        </svg>
                    </button>
                `;
                lessonDiv.appendChild(questionDiv);
            });
            questionsContainer.appendChild(lessonDiv);
        });

        // Audio playback logic
        let currentAudio = null;
        let isPlaying = false;
        let playbackQueue = [];
        let currentIndex = 0;

        // Error message display function
        const errorMessageDiv = document.getElementById('errorMessage');
        function showError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
            setTimeout(() => {
                errorMessageDiv.classList.add('hidden');
            }, 5000); // Hide after 5 seconds
        }

        function playAudio(url) {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            try {
                currentAudio = new Audio(url);
                currentAudio.play().then(() => {
                    isPlaying = true;
                }).catch(error => {
                    isPlaying = false;
                    showError(`Failed to play audio for ${url}: ${error.message}`);
                    // Move to next audio in queue if available
                    if (playbackQueue.length > 0 && currentIndex < playbackQueue.length - 1) {
                        currentIndex++;
                        playAudio(playbackQueue[currentIndex]);
                    } else {
                        currentIndex = 0;
                        playbackQueue = [];
                    }
                });

                currentAudio.onended = () => {
                    isPlaying = false;
                    if (playbackQueue.length > 0 && currentIndex < playbackQueue.length - 1) {
                        currentIndex++;
                        playAudio(playbackQueue[currentIndex]);
                    } else {
                        currentIndex = 0;
                        playbackQueue = [];
                    }
                };

                currentAudio.onerror = () => {
                    isPlaying = false;
                    showError(`Error loading audio file: ${url}`);
                    // Move to next audio in queue if available
                    if (playbackQueue.length > 0 && currentIndex < playbackQueue.length - 1) {
                        currentIndex++;
                        playAudio(playbackQueue[currentIndex]);
                    } else {
                        currentIndex = 0;
                        playbackQueue = [];
                    }
                };
            } catch (error) {
                isPlaying = false;
                showError(`Error initializing audio for ${url}: ${error.message}`);
            }
        }

        // Play individual audio on speaker click
        document.querySelectorAll('.play-audio').forEach(button => {
            button.addEventListener('click', () => {
                const url = button.getAttribute('data-audio');
                playbackQueue = [url];
                currentIndex = 0;
                playAudio(url);
            });
        });

        // Toggle lesson selection visibility
        const lessonSelectContainer = document.getElementById('lessonSelectContainer');
        document.getElementById('playLessonBtn').addEventListener('click', () => {
            lessonSelectContainer.classList.remove('hidden');
            lessonSelect.focus();
        });

        // Confirm lesson selection and play audio
        document.getElementById('confirmBtn').addEventListener('click', () => {
            const selectedLessons = Array.from(lessonSelect.selectedOptions).map(option => parseInt(option.value));
            if (selectedLessons.length === 0) {
                showError('Please select at least one lesson.');
                return;
            }
            document.querySelectorAll('.lesson-div').forEach(div => {
                const lessonNum = parseInt(div.dataset.lesson);
                if (selectedLessons.includes(lessonNum)) {
                    div.classList.remove('hidden');
                } else {
                    div.classList.add('hidden');
                }
            });

            // Update playback queue with audio from selected lessons
            playbackQueue = questions
                .filter(q => selectedLessons.includes(q.lesson))
                .map(q => q.audioUrl);
            currentIndex = 0;
            if (playbackQueue.length > 0) {
                playAudio(playbackQueue[currentIndex]);
            } else {
                showError('No audio files available for selected lessons.');
            }
            lessonSelectContainer.classList.add('hidden');
        });

        // Play all
        document.getElementById('playAllBtn').addEventListener('click', () => {
            // Show all lessons
            document.querySelectorAll('.lesson-div').forEach(div => {
                div.classList.remove('hidden');
            });
            playbackQueue = questions.map(q => q.audioUrl);
            currentIndex = 0;
            if (playbackQueue.length > 0) {
                playAudio(playbackQueue[currentIndex]);
            } else {
                showError('No audio files available.');
            }
            lessonSelectContainer.classList.add('hidden');
        });

        // Stop playback
        document.getElementById('stopBtn').addEventListener('click', () => {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            isPlaying = false;
            playbackQueue = [];
            currentIndex = 0;
            errorMessageDiv.classList.add('hidden');
            lessonSelectContainer.classList.add('hidden');
        });
    </script>
</body>
